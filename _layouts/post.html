---
layout: default
---
<article class="centered cf post">
	<h2>
		{{ page.title }}
	</h2>
	<time datetime="{{ page.date | date: "%Y-%m-%d" }}">
		{{ page.date | date: "%b %d, %Y" }}
	</time>
	<div class="cf">
		{{ content }}
	</div>
	<hr />
	<footer class="cf">
		<a href="/">Home</a>
	</footer>
</article>
