---
layout: default
title: alextcone
---
<h2>Posts</h2>
		<ul>
		{% for post in site.posts %}
			<li>
				{% if post.external_url == nil %}
				<a href="{{ post.url }}">{{ post.title }}</a><br />{{ post.date | date_to_string }}
				{% else %}
				<a href="{{ post.external_url }}">{{ post.title }}</a><br />{{ post.date | date_to_string }}
				{% endif %}
			</li>
		{% endfor %}
		</ul>
